<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Kileia Riley 09.30.23-->
    <meta charset="UTF-8" />
    <title>document.write demo</title>
  </head>
  <body>
    <script>
      var title = "My Quote";
      var movie = "Joker (2019)";
      var quote =
        "I used to think that my life was a tragedy, but now I realize, it's a comedy.";
      var person = "-Joker, Joaquin Phoenix";
      document.write("<h1>" + title + "</h1>");
      document.write("<p> <cite> <b>" + movie + " </b> </cite>");
      document.write("<br> <cite>" + quote + "</cite>");
      document.write("<br>" + person + "</p>");
    </script>
  </body>
</html>
